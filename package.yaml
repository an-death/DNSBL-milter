name:                DNSBL-milter
version:             0.1.0.0
github:              "an-death/DNSBL-milter"
license:             BSD3
author:              "as"
maintainer:          "opiumofthepeople@yandex.ru"
copyright:           "as"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/an-death/DNSBL-milter#readme>

dependencies:
- base >= 4.7 && < 5
- milter
- network-simple
- network
- bytestring
- iproute
- async
- dns
- text
- prometheus-client
- prometheus-metrics-ghc
- wai-middleware-prometheus
- warp
- wai
- http-types
- aeson
- safe-exceptions
- containers

library:
  source-dirs: src

executables:
  DNSBL-milter-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - DNSBL-milter
    cc-options: -static
    ld-options: -static 

tests:
  DNSBL-milter-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - DNSBL-milter
